<div class="login">
  <mat-card>
    <mat-card-content>
      <form>
        <!-- <form [formGroup]="form" (ngSubmit)="onSubmit()"> -->
        <p class="login__title">Login</p>
        <mat-form-field class="login__full-width-input">
          <input matInput placeholder="CPF" formControlName="cpf" required />
          <!-- <mat-error *ngIf="isFieldInvalid('userName')"> -->
          <mat-error>Por favor, informe o seu CPF</mat-error>
        </mat-form-field>
        <mat-form-field class="login__full-width-input">
          <input
            matInput
            type="password"
            placeholder="Senha"
            formControlName="password"
            required
          />
          <!-- <mat-error *ngIf="isFieldInvalid('userName')"> -->
          <mat-error>Por favor informe sua senha</mat-error>
        </mat-form-field>
        <button mat-raised-button class="login__button" type="submit">
          Entrar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
