<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="header__title">Colaboradores</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-11">
      <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="por nome, função ou celular"
          #input
        />
      </mat-form-field>
    </div>
    <div class="col-1">
      <button mat-fab class="header__add-button">
        <mat-icon [routerLink]="'/colaborador/novo'" matTooltip="Novo Colaborador"
          >add</mat-icon
        >
      </button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <ng-container matColumnDef="userType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Função</th>
            <td mat-cell *matCellDef="let row">{{ row.userType }}</td>
          </ng-container>

          <ng-container matColumnDef="cell">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Celular</th>
            <td mat-cell *matCellDef="let row">{{ row.cell }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
            <td mat-cell *matCellDef="let row">
              <mat-icon class="table-icon" matTooltip="Perfil"
                >account_circle</mat-icon
              >
              <mat-icon
                class="table-icon"
                style="padding-left: 7px"
                matTooltip="Editar"
                >edit</mat-icon
              >
              <mat-icon
                class="table-icon"
                style="padding-left: 10px"
                matTooltip="Delete"
                >delete_outline</mat-icon
              >
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              Registro de "{{ input.value }}" não encontrado!
            </td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
