<div class="container">
  <mat-card class="mat-elevation-z2" style="margin-top: 50px">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3 class="page-title" style="margin-bottom: 30px">
            Fichas para Consulta
          </h3>
        </div>
      </div>
      <span>Filtros</span>
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="standard">
            <mat-label>Paciente</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Ex: Abel Ferreira"
              #input
            />
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-card>
</div>

<div class="container">
  <div class="mat-elevation-z8" style="margin-bottom: 50px">
    <div class="row">
      <div class="col">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Atendimento
            </th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Paciente</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Idade</th>
            <td mat-cell *matCellDef="let row">{{ row.age }}</td>
          </ng-container>

          <ng-container matColumnDef="arrival">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Chegada</th>
            <td mat-cell *matCellDef="let row">{{ row.arrival }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let row">{{ row.status }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              Registro de "{{ input.value }}" n√£o encontrado!
            </td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
