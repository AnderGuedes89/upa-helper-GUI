<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="header__title">Novo Atendimento</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="por nome"
          #input
        />
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input
          mask="000.000.000-00"
          matInput
          (keyup)="applyFilter($event)"
          placeholder="por CPF"
          #input
        />
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field appearance="standard">
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Paciente</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
            <td mat-cell *matCellDef="let row">{{ row.cpf }}</td>
          </ng-container>

          <ng-container matColumnDef="cns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CNS</th>
            <td mat-cell *matCellDef="let row">{{ row.cns }}</td>
          </ng-container>

          <ng-container matColumnDef="birthday">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Nascimento
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.birthday | date: "dd/MM/yyyy" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
            <td mat-cell *matCellDef="let row">
              <mat-icon
                class="table-icon"
                (click)="newAttendance(row.id)"
                matTooltip="Nova Ficha"
                >add_box</mat-icon
              >
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              Registro de "{{ input.value }}" não encontrado!
            </td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
