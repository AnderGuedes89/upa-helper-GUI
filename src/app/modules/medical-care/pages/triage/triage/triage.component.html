<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="header__title">Fichas para Triagem</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-9">
      <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Mia"
          #input
        />
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field appearance="standard">
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Atendimento
            </th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <ng-container matColumnDef="patientName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Paciente</th>
            <td mat-cell *matCellDef="let row">{{ row.patientName }}</td>
          </ng-container>

          <ng-container matColumnDef="patientAge">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Idade</th>
            <td mat-cell *matCellDef="let row">{{ row.patientAge }}</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Chegada</th>
            <td mat-cell *matCellDef="let row">
              {{ row.date | date: "dd/MM/yyyy hh:mm" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
            <td mat-cell *matCellDef="let row">
              <mat-icon
                class="table-icon"
                (click)="newTriage(row.id)"
                matTooltip="Fazer triagem"
                >add_box</mat-icon
              >
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              Registro de "{{ input.value }}" não encontrado!
            </td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
