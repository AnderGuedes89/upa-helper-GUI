<div class="container">
  <mat-card class="mat-elevation-z2" style="margin-top: 50px">
    <div class="container">
      <div class="row">
        <div class="col-11">
          <h3 class="page-title" style="margin-bottom: 30px">Pacientes</h3>
        </div>
        <div class="col-1">
          <button
            mat-raised-button
            [routerLink]="'/paciente/novo'"
            class="btn-primary-light-color"
            style="margin-top: 10px"
            matTooltip="Novo Paciente"
          >
            Novo
          </button>
        </div>
      </div>
      <span>Filtros</span>
      <div class="row">
        <div class="col-4">
          <mat-form-field appearance="standard">
            <mat-label>Nome</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Ex: Abel Ferreira"
              #input
            />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="standard">
            <mat-label>CPF</mat-label>
            <input
              mask="000.000.000-00"
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Ex: 000.000.000-00"
              #input
            />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="standard">
            <mat-label>Data de Nascimento</mat-label>
            <input
              mask="00/00/0000"
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Ex: 00/00/0000"
              #input
            />
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-card>
</div>

<div class="container">
  <div class="mat-elevation-z8" style="margin-bottom: 50px">
    <div class="row">
      <div class="col">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
            <td mat-cell *matCellDef="let row">{{ row.cpf }}</td>
          </ng-container>

          <ng-container matColumnDef="cns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CNS</th>
            <td mat-cell *matCellDef="let row">{{ row.cns }}</td>
          </ng-container>

          <ng-container matColumnDef="birthday">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Nascimento
            </th>
            <td mat-cell *matCellDef="let row">{{ row.birthday }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button>
                <mat-icon matTooltip="Perfil" class="table-icon"
                  >account_circle</mat-icon
                >
              </button>
              <button mat-icon-button>
                <mat-icon matTooltip="Editar" class="table-icon">edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              Registro de "{{ input.value }}" não encontrado!
            </td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
